<body>
    
    <h2 id="Title">Total Cases</h2>
    
<div class="w3-container" style="width:100%">
    <button type="button" onclick="document.getElementById('Title').innerHTML = 'Total Cases';
    document.getElementById('jsplot').src = 'Total_P.html'" style="background-color:blue; color:white">Infections</button>
    <button type="button" onclick="document.getElementById('Title').innerHTML = 'Recovered Cases';

</div>

        </iframe>
